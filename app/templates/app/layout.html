<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - My Django Application</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/all.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap-datetimepicker.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/index.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/login.css' %}" />
  <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">LakeFish <i class="fas fa-fish"></i></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
          <!--FIXME: Only show Weather and Simulate Lake when user is logged in -->
          <li><a href="{% url 'weather' %}">Weather</a></li>
          <li><a href="{% url 'simulate lake' %}">Simulate Lake</a></li>
        </ul>
        {% include 'app/loginpartial.html' %}
      </div>
    </div>
  </div>

  <div class=" container body-content">
    {% block content %}{% endblock %}
    <hr />
    <footer>
      <p>&copy; {{ year }} - Auburn University LakeFish</p>
    </footer>
  </div>

  <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
  <script src="{% static 'app/scripts/moment.min.js' %}"></script>
  <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/scripts/bootstrap-datetimepicker.js' %}"></script>
  <script src="{% static 'app/scripts/respond.js' %}"></script>
  {% block scripts %}{% endblock %}

</body>

</html>
