---
applications:
- instances: 1
  timeout: 180
  name: LakeFish
  buildpack: python_buildpack
  command: gunicorn --env DJANGO_SETTINGS_MODULE=LakeFish.settings.production LakeFish.wsgi -b 0.0.0.0:$PORT
  memory: 2000MB
  domain: mybluemix.net
  host: lakefish
  services:
    - LakeFish Users
    - Cloud Object Storage-8i
